<html>
<head>
<title>loops in js</title>
</head>
<body>
<p id='lp'></p>
<script>
let val=10;
const det={fname:"m",sname:"ruthu",ads:"guntur",mbl:9876543210};
for(i=1;i<val;i++)
document.write(i+"<br>");
for(val in det)
document.writeln(det[val]+"<br>");
const fruits=["apple","banana","mango"];
for(f in fruits)
document.write(fruits[f]+"<br>");
</script>
</body>
</html>
